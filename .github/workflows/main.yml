name: Auto Scraper

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: コードを取得
        uses: actions/checkout@v3

      - name: Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ライブラリをインストール
        run: |
          pip install requests beautifulsoup4 pytz lxml

      - name: スクリプトを実行
        run: python marketing_scraper.py
